<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Addition</title>
    <link rel="stylesheet" href="assests/bootstrap.min.css">
</head>
<body>
    <h1>JS Addition Program</h1>
   <div class="container p-4 shadow">
    <form name="f" class="form">
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">First Number :  </span>
            <input type="text" class="form-control" id="num1" placeholder="First Number" aria-label="Username" aria-describedby="basic-addon1">
          </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Second Number :  </span>
            <input type="text" class="form-control" id="num2" placeholder="Second Number" aria-label="Username" aria-describedby="basic-addon1">
          </div>

          <div class="container mt-5 text-center">
            <button type="button" class="btn btn-primary py-2 px-5" onclick="add()">Addition</button>
            <button type="button" class="btn btn-success py-2 px-5" onclick="sub()">Subtraction</button>
          </div>
    </form>
   </div>

   <!-- Result Section -->
   <div class="container p-5 shadow">
    <p class="text-center fs-2">
        Result : <strong id="res" class="text-primary">30</strong>
    </p>
   </div>

    <script src="assests/bootstrap.min.js"></script>
   <script>
    function add(){
        // receive
        let n1 = document.getElementById('num1').value;
        let n2 = document.getElementById('num2').value;

        // let sum = parseInt(n1) + parseInt(n2);
        let sum = new Number(n1) + new Number(n2);

        document.getElementById('res').innerText = sum;
    }

    function sub(){
        // receive
        let n1 = document.getElementById('num1').value;
        let n2 = document.getElementById('num2').value;

        // let sum = parseInt(n1) + parseInt(n2);
        let sum = new Number(n1) - new Number(n2);

        document.getElementById('res').innerText = sum;
    }
   </script>
</body>
</html>
