<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="assests/bootstrap.min.css">
</head>
<body class="bg-dark">
    <div class="container p-5 bg-light mt-5" style="width: 50%;">
        <h1 class="text-center text-warning fs-2">
            Login Form
        </h1>
        <form class="form">
            <div class="form-group mb-3">
                <label for="userName" class="form-label text-warning mb-1">User Name</label>
                <input type="text" class="form-control shadow-sm" id="userName">
            </div>

            <label for="userPass" class="form-label text-warning  mb-1">User Password</label>
            <div class="input-group shadow-sm">
                <input type="password" class="form-control" id="userPass" aria-label="Recipient's username" aria-describedby="basic-addon2">
                <span class="input-group-text" id="basic-addon2">
                    <strong class="text-warning" onclick="showPass()">Show</strong>
                </span>
              </div>
              <div class="mb-3">
                <span class="text-secondary">Password should be of 8 character length.</span>
                <br>
                <!-- <span class="text-danger" id="warn"></span> -->
                <ul>
                    <li id="digitLbl">Contains Digit.</li>
                    <li id="smallLbl">Contains Small Case.</li>
                    <li id="capsLbl">Contains Capital Case.</li>
                </ul>
              </div>

            <div class="container text-center  mb-3">
                <button type="button" class="btn btn-warning py-2 px-5 shadow" onclick="checkLogin()">Login</button>
            </div>
        </form>
    </div>  

    <script src="assests/bootstrap.min.js"></script>
    <script>

document.getElementById('userPass').addEventListener('keyup', (e)=>{
    // console.log(e);
    console.log(e.key);
    if(e.code === 'Digit0' || e.code === 'Digit1' || e.code === 'Digit2' || e.code === 'Digit3' || e.code === 'Digit4' 
    || e.code === 'Digit5' || e.code === 'Digit6' || e.code === 'Digit7' || e.code === 'Digit8' || e.code === 'Digit9'){
                // document.getElementById('warn').innerText = "Contains Digits.";
                document.getElementById('digitLbl').style.color = 'green';
                document.getElementById('digitLbl').style.fontWeight = 'bold';
            }
    if(e.key >= 'a' && e.key <= 'z'){
        document.getElementById('smallLbl').style.color = 'green';
        document.getElementById('smallLbl').style.fontWeight = 'bold';
    }

    if(e.key >= 'A' && e.key <= 'Z'){
        document.getElementById('capsLbl').style.color = 'green';
        document.getElementById('capsLbl').style.fontWeight = 'bold';
    }
})

        checkLogin = () =>{
            // read
            let uName = document.getElementById('userName').value;
            let uPass = document.getElementById("userPass");
            if(uPass.value.length <= 8){
                document.getElementById('warn').innerText = "Not match the condition";
            }
            // alert(`User name : ${uName} and password : ${uPass}`);
        }
        showPass = () =>{
            let ele = document.getElementById('userPass');
            if(ele.type === 'text'){
                ele.type = 'password';
            }
            else{
                ele.type = "text";
            }
        }
    </script>
</body>
</html>
